    <div id="splash">
        <div id="logo-wrap" class="header">
            <canvas id="logo-canvas"></canvas>
            <img id="logo-img" src="assets/img/logowhite.png">

            <div id='slogan'>
                <a href="https://github.com/naptha/tesseract.js#tesseractjs" target="_blank">
                    Pure Javascript Multilingual OCR
                </a>
            </div>
        </div>
        <div class='get-started-wrap'>
            <select class="option get-started-btn" id="langsel"
                onchange="window.lastFile && recognizeFile(window.lastFile)">
                <option value='ind' selected> Indonesian </option>
                <option value='eng'> English </option>
            </select>
